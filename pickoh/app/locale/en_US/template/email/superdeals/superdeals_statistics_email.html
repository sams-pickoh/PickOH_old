<!--@subject Deal Sales Report: Overview of past week sales@-->
<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
<tr>
    <td align="center" valign="top" style="padding:20px 0 20px 0">
        <!-- [ header starts here] -->
        <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
         <!-- [ middle starts here] -->
            <tr>
                <td valign="top">
                    <h1 style="font-size:22px; font-weight:normal; line-height:22px; margin:0 0 11px 0;">Dear {{var owner_name}},</h1>
                    <p style="font-size:12px; line-height:16px; margin:0;">
                         The following report contains the list of past week deals and their sales reports.
                    </p>
                </td> 
            </tr>
            <tr> 
                <td>
                    <table  WIDTH="100%"  CELLPADDING="0" border="0" CELLSPACING="0" style="border: 1px solid #BEBCB7; border-width: 0;">
                        <tr border="0">
                        <td valign="top" style="background:#d8e5ed; border-width: 0; border: 1px solid #CCC; border-right:0; border-bottom: 2px solid #CCC; color: #0A263C; text-align:center; font:bold 13px arial; padding:5px;">S.no</td>
                        <td valign="top" style="background:#d8e5ed; border-width: 0; border: 1px solid #CCC; border-right:0; border-bottom: 2px solid #CCC; color: #0A263C; text-align:center; font:bold 13px arial; padding:5px;">Product Name</td>
                        <td valign="top" style="background:#d8e5ed; border-width: 0; border: 1px solid #CCC; border-right:0; border-bottom: 2px solid #CCC; color: #0A263C; text-align:center; font:bold 13px arial; padding:5px;">Total Quantity Sold</td>                        
                        <td valign="top" style="background:#d8e5ed; border-width: 0; border: 1px solid #CCC; border-right:0; border-bottom: 2px solid #CCC; color: #0A263C; text-align:center; font:bold 13px arial; padding:5px;">Deal Start date</td>
                        <td valign="top" style="background:#d8e5ed; border-width: 0; border: 1px solid #CCC; border-right:0; border-bottom: 2px solid #CCC; color: #0A263C; text-align:center; font:bold 13px arial; padding:5px;">Deal End Date</td>                     
                        </tr>
                    {{var deal_details}}
                    </table>
                </td>
            </tr>
             <!-- [ footer starts here] -->
            <tr>
                <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;"><center><p style="font-size:12px; margin:0;">Thank you !!! Have a nice week end.</p></center></td>
           </tr>
        </table>
    </td>
</tr>
</table>
</div>
</body>
